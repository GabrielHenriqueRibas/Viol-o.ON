<!DOCTYPE html>
<html lang="pt-br" class="bg-[url('../../../assets/resources/img/fundo.png')] bg-cover bg-center bg-no-repeat">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Cadastro</title>
</head>

<body>
  <style>
    input:invalid {
    background-color: rgb(136, 22, 22) !important;
  }
  </style>
  <main>
    <div class="fixed top-0 right-0 p-9">
      <a href="../Login/login.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Entrar </a>
    </div>

    <div class="h-screen flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-5 shadow-lg p-8">
          <form onsubmit="return validarFormulario(event)">
          <h2 class="text-white text-2xl font-bold mb-4"> Cadastro </h2>
          <div class="mb-4">
            <h1 class="block text-white font-sans text-sm mb-2"> Nome </h1>
            <input
              pattern="^([A-Za-zã-ñ]+\s?)+$" id="nome"
              class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
              type="text" value="Digite seu nome" required>
          </div>
          <div class="mb-4">
            <h1 class="block text-white font-sans text-sm mb-2"> E-mail</h1>
            <input id="gmail"
              class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
              type="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="mb-4">
            <h1 class="block text-white font-sans text-sm mb-2"> Numero </h1>
            <div class="relative">
              <input id="numero"
                class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
                type="tel" required>
            </div>
          </div>
            <div class="mb-4">
              <h1 class="block text-white font-sans text-sm mb-2"> Senha </h1>
              <div class="relative">
                <input id="senha"
                  class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
                  type="password" placeholder="Digite sua senha" required>
              </div>
            </div>
            <div class="mb-4">
              <div class="relative">
                <input id="confirmaSenha"
                  class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
                  type="password" placeholder="Confirmar senha" required>
              </div>
            </div>
          <div class="flex items-center justify-between">
            <button type="submit"
              class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-auto w-full flex items-center">
              <span class="text-center w-full" value="Cadastrar">Cadastrar</span>
            </button >
          </form>
          </div>
          <h1 class="text-center text-white mt-2"> Já possui cadastro? <a href="../Login/login.html"
              class="text-center text-blue-500 mt-2"> Entrar </a> </h1>
        </div>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../jquery-mask.js"></script>
  <script src="../Cadastro/cadastro.js"></script>

</body>

</html>
