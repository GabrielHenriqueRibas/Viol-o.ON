<!DOCTYPE html>
<html lang="pt-br" class="bg-[url('assets/resources/img/fundo.png')] bg-cover bg-center bg-no-repeat">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body>
  <main>
    <div class="fixed top-0 right-0 p-9">
      <a href="app/pages/cadastro/cadastro.html"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"> Cadastrar </a>
    </div>

    <div class="h-screen flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-5 shadow-lg p-8">
          <h2 class="text-white text-2xl font-bold mb-4"> Entrar </h2>
          <div class="mb-4">
            <h1 class="block text-white font-sans text-sm mb-2" for="email"> E-mail</h1>
            <input id="email"
              class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
              type="email" placeholder="Digite seu e-mail" onblur="mudarCor(this)"> 
          </div>
          <div class="mb-4">
            <h1 class="block text-white font-sans text-sm mb-2" for="password"> Senha </h1>
            <div class="relative">
              <input id="senha"
                class="shadow appearance-none border border-white rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline bg-transparent hover:border-slate-400"
                type="password" placeholder="Digite sua senha" onblur="mudarCor(this)">
            </div>
          </div>
          <div class="flex items-center justify-between">
            <button onclick="fazerLogin()" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mx-auto w-full flex items-center">
              <span class="text-center w-full">Entrar</span>
            </button>
          </div>
          <h1 class="text-center text-white mt-2"> NÃ£o possui cadastro? <a href="app/pages/cadastro/cadastro.html"
              class="text-center text-blue-500 mt-2"> Cadastrar </a> </h1>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../jquery-mask.js"></script>
  <script src="assets/resources/script/index.js"></script>
</body>

</html>
