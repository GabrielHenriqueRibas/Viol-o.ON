<!DOCTYPE html>
<html lang="pt-br" class="bg-[url('../../../assets/resources/img/fundo.png')] bg-cover bg-center bg-no-repeat">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Conta</title>
</head>

<body>
  <main>
    <div class="h-screen flex flex-col justify-center items-center">
      <div class="w-full max-w-md">
        <div class="bg-white bg-opacity-5 shadow-lg p-4">
            <div>
                <div id="minhaDiv" class="text-white text-2xl font-bold mb-4"></div>
                <div class="mb-4 flex items-center text-white">
                    <label class="block font-bold mr-2">Nome:</label>
                    <h2 id="nome" class="mb-0 usuario">Nome do usuário</h2>
                </div>
                <div class="mb-4 flex items-center text-white mb-8">
                  <label class="block font-bold mr-2">Email:</label>
                  <p id="email" class="mb-0">usuario@example.com</p>
                </div>
                <div>
                  <h2 class="text-xl font-bold text-white mb-2">Cadastro de Localização</h2>
                  <form>
                    <div class="mb-4 flex">
                        <input type="text" id="cep" class="border rounded-lg px-4 py-2 mr-2" placeholder="Digite o CEP">
                        <button id="busca-cep" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Buscar</button>
                      </div>
                    
                      <div class="mb-4 flex items-center text-white">
                        <label class="block font-bold mr-2">Rua:</label>
                        <p id="rua" class="mb-0"></p>
                    </div>
                    <div class="mb-4 flex items-center text-white">
                        <label class="block font-bold mr-2">Bairro:</label>
                        <p id="bairro" class="mb-0"></p>
                    </div>
                    <div class="mb-4 flex items-center text-white">
                        <label class="block font-bold mr-2">Cidade:</label>
                        <p id="cidade" class="mb-0"></p>
                    </div>
                    <div id="mensagem-erro" class="text-red-500"></div>
                    <button id="atualizar-informacoes" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Atualizar informações</button>
                    <a href="../../../index.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar em outra conta</a>
                  </form>
                </div>
              </div>
              
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="conta.js"></script>
</body>

</html>
